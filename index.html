<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fun with Words</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .flashcard-box {
        border: 2px solid #007bff;
        border-radius: 12px;
        padding: 40px 20px;
        margin: 40px auto;
        background-color: #1e1e1e;
        width: 320px;
      }
      .word {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #121212;
        border: 2px solid #007bff;
        border-radius: 12px;
        font-weight: bold;
        color: #007bff;
        cursor: pointer;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        margin: 10px;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .controls {
        margin-top: 40px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <h1>üá∫üá∏ Fun with Words üáßüá∑</h1>
    <div class="flashcard-box">
      <div id="word" class="word">Loading...</div>
    </div>
    <div class="controls">
      <button id="prev">‚¨ÖÔ∏è</button>
      <button id="shuffle">üîÄ</button>
      <button id="next">‚û°Ô∏è</button>
    </div>

    <script>
      const SHEET_ID = '1Jb_MbdGdlb24dzBwGERLu4ro8yG7iRmt9iki01aUuPo';
      const API_KEY = 'AIzaSyBI854qdvpwzufU54QF4GPmyt5ded7TA4Q';
      const RANGE = 'Sheet1!A:B';

      let flashcards = [];
      let currentIndex = 0;
      let showingAnswer = false;

      function loadClient() {
        gapi.client.init({ apiKey: API_KEY }).then(() => {
          return gapi.client.request({
            path: `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}`
          });
        }).then(response => {
          flashcards = response.result.values.slice(1);
          showFlashcard();
        }, error => {
          console.error(error);
          document.getElementById("word").innerText = "Error loading flashcards.";
        });
      }

      function showFlashcard() {
        if (flashcards.length === 0) return;
        const [question, answer] = flashcards[currentIndex];
        const wordElement = document.getElementById("word");
        wordElement.innerText = showingAnswer ? answer : question;
        wordElement.style.color = showingAnswer ? "#007bff" : "#007bff";
        wordElement.style.fontWeight = showingAnswer ? "normal" : "bold";
        wordElement.onclick = () => {
          showingAnswer = !showingAnswer;
          showFlashcard();
        };
      }

      document.getElementById("next").addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % flashcards.length;
        showingAnswer = false;
        showFlashcard();
      });

      document.getElementById("prev").addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
        showingAnswer = false;
        showFlashcard();
      });

      document.getElementById("shuffle").addEventListener("click", () => {
        currentIndex = Math.floor(Math.random() * flashcards.length);
        showingAnswer = false;
        showFlashcard();
      });

      gapi.load("client", loadClient);
    </script>
  </body>
</html>
